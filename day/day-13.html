<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jour 13 ðŸ’• â€“ Puzzle</title>
  <link href="../css/style.css" rel="stylesheet">
  <style>
    .puzzle-container {
      text-align: center;
      margin-top: 30px;
    }

    #puzzle {
      display: grid;
      gap: 0px;
      margin: 0 auto;
    }


    .piece {
      background-image: url('../images/image_puzzle.jpg');
      background-size: 450px 450px;
      cursor: pointer;
      transition: transform 0.15s;
    }

    .piece:hover {
      transform: scale(1.05);
      z-index: 2;
    }


    #message {
      margin-top: 15px;
      font-size: 18px;
      color: #6a2c70;
    }

    .piece.locked {
      cursor: default;
      filter: brightness(0.75) saturate(0.9);
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.3);
    }

    .piece:active {
      transform: scale(0.97);
    }

    @keyframes victory {
      0%   { transform: scale(1); }
      40%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #puzzle.victory {
      animation: victory 0.8s ease-in-out;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

  </style>
</head>
<body>

<div class="home-container" id="day-content">
  <h1>âœ¨ Jour 13 â€“ Puzzle âœ¨</h1>
  <div class="puzzle-container">
    <div id="puzzle"></div>
    <div id="message">Clique sur deux piÃ¨ces pour les Ã©changer ðŸ’–</div>
  </div>
</div>

<script src="../js/day.js"></script>
<script>
  checkDate(13);

  const puzzleEl = document.getElementById("puzzle");
  const size = 5;
  const pieceSize = 450/5;
  puzzleEl.style.gridTemplateColumns = `repeat(${size}, ${pieceSize}px)`;
  puzzleEl.style.gridTemplateRows = `repeat(${size}, ${pieceSize}px)`;


  let board = [];
  let firstClick = null;

  function launchConfetti() {
    const colors = ["#ff5fa2", "#ffc93c", "#6a2c70", "#f7c1d9", "#ffffff"];

    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");

      const size = Math.random() * 8 + 6;
      confetti.style.width = size + "px";
      confetti.style.height = size + "px";

      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];

      confetti.style.animationDuration =
        Math.random() * 2 + 2 + "s";

      document.body.appendChild(confetti);

      // nettoyage
      setTimeout(() => confetti.remove(), 4000);
    }
  }


  function initPuzzle() {
    board = [];
    for (let y = 0; y < size; y++) {
      board[y] = [];
      for (let x = 0; x < size; x++) {
        board[y][x] = { xInit: x, yInit: y };
      }
    }
    shufflePuzzle();
    renderPuzzle();
  }

  function shufflePuzzle() {
    const flat = board.flat();
    for (let i = flat.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [flat[i], flat[j]] = [flat[j], flat[i]];
    }
    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        board[y][x] = flat[y * size + x];
      }
    }
  }

  function renderPuzzle() {
    puzzleEl.innerHTML = "";
    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        const pieceData = board[y][x];

        const piece = document.createElement("div");
        piece.className = "piece";

        piece.style.width = pieceSize + "px";
        piece.style.height = pieceSize + "px";
        piece.style.backgroundPosition =
          `-${pieceData.xInit * pieceSize}px -${pieceData.yInit * pieceSize}px`;

        // âœ… VÃ©rifier si la piÃ¨ce est bien placÃ©e
        const isCorrect = pieceData.xInit === x && pieceData.yInit === y;

        if (isCorrect) {
          piece.classList.add("locked");
        } else {
          piece.onclick = () => handleClick(x, y);
        }

        puzzleEl.appendChild(piece);
      }
    }
  }

  function handleClick(x, y) {
    if (board[y][x].xInit === x && board[y][x].yInit === y) return;
    if (!firstClick) {
      firstClick = { x, y };
    } else {
      [board[y][x], board[firstClick.y][firstClick.x]] =
        [board[firstClick.y][firstClick.x], board[y][x]];
      firstClick = null;
      renderPuzzle();
      checkWin();
    }
  }

  function checkWin() {
    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        const p = board[y][x];
        if (p.xInit !== x || p.yInit !== y) return;
      }
    }

    document.getElementById("message").innerText =
    "ðŸŽ‰ Bravo ! Puzzle terminÃ© ðŸ’–";

    puzzleEl.classList.add("victory");

    // ðŸŽŠ CONFETTIS
    launchConfetti();

    // bloquer les clics
    document.querySelectorAll(".piece").forEach(p => {
      p.onclick = null;
    });
  }

  initPuzzle();
</script>

</body>
</html>
