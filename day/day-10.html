<script>
  checkDate(10);

  const btn = document.getElementById("reveal-btn");
  const msgEl = document.getElementById("secret-message");

  // Message avec lettres et emojis
  const message = "ðŸ’Œ Tu es incroyable, lumineuse et remplie de bonheur ðŸŒ¸âœ¨";

  btn.addEventListener("click", () => {
    btn.style.display = "none";

    // Transformer le message en tableau de caractÃ¨res (support emojis)
    const letters = Array.from(message);
    const displayArr = Array(letters.length).fill(" ");
    msgEl.innerHTML = displayArr.join("");

    // Tableau des indices Ã  rÃ©vÃ©ler
    let remainingIndices = letters.map((_, i) => i);

    function revealRandomLetter() {
      if (remainingIndices.length === 0) return;

      const randIdx = Math.floor(Math.random() * remainingIndices.length);
      const letterPos = remainingIndices[randIdx];
      remainingIndices.splice(randIdx, 1);

      // RÃ©vÃ©ler la lettre Ã  sa place
      displayArr[letterPos] = letters[letterPos];
      msgEl.innerHTML = displayArr.join("");

      // Prochaine lettre aprÃ¨s un dÃ©lai
      setTimeout(revealRandomLetter, 500);
    }

    revealRandomLetter();
  });
</script>
