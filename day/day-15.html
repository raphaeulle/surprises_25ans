<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jour 15 ðŸ’• â€“ Love Letter</title>

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    /* === ENVELOPPE === */
    .envlope-wrapper {
      height: 380px;
    }

    #envelope {
      position: relative;
      width: 280px;
      height: 180px;
      margin: 0 auto;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      top: 100px;
      background-color: #d9534f;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .front { position: absolute; width: 0; height: 0; z-index: 3; }

    .flap {
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 82px solid transparent;
      border-top: 98px solid #d9534f;
      transform-origin: top;
      pointer-events: none;
    }

    .pocket {
      border-left: 140px solid #f5a3a2;
      border-right: 140px solid #f5a3a2;
      border-bottom: 90px solid #ff6f61;
      border-top: 90px solid transparent;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }

    .letter {
      position: relative;
      background-color: #fff;
      width: 90%;
      margin: 0 auto;
      height: 90%;
      top: 5%;
      border-radius: 6px;
      box-shadow: 0 2px 26px rgba(0,0,0,0.12);
      font-family: 'Dancing Script', cursive;
    }

    .words {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 14%;
      background-color: #ffe6e6;
    }

    .words_en_tete {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 14%;
      background-color: #ffffff;
    }

    .words_en_tete.line1 { top: 10%; width: 35%; height: 7%; font-size: 0.8rem; }
    .words_en_tete.line2 { top: 20%; width: 29%; height: 7%; font-size: 0.8rem; }
    .words.line3 { top: 40%; text-align: center; font-size: 1.0rem; }
    .words.line4 { top: 53%; text-align: center; font-size: 1.0rem; }
    .words_en_tete.line5 { top: 72.25%; text-align: center; font-size: 1.0rem; }

    /* === OPEN / CLOSE ANIMATION === */
    .open .flap {
      transform: rotateX(180deg);
      transition: transform 0.4s ease, z-index 0.6s;
      z-index: 1;
    }

    .close .flap {
      transform: rotateX(0deg);
      transition: transform 0.4s 0.6s ease, z-index 1s;
      z-index: 5;
    }

    .close .letter {
      transform: translateY(0px);
      transition: transform 0.4s ease, z-index 1s;
      z-index: 1;
    }

    .open .letter {
      transform: translateY(-100px);
      transition: transform 0.4s 0.6s ease, z-index 0.6s;
      z-index: 2;
    }

    /* === COEURS ANIMES === */
    .hearts {
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      z-index: 2;
    }

    .heart {
      position: absolute;
      bottom: 0;
      right: 10%;
      pointer-events: none;
    }

    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      left: 50px;
      top: 0;
      width: 50px;
      height: 80px;
      background: rgb(184, 14, 14); /* Deep romantic pink */
      /*background: #e60073; /* Deep romantic pink */
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      pointer-events: none;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .close .heart { opacity: 0; animation: none; }

    .a1 { left: 20%; transform: scale(0.6); opacity: 1; animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate; animation-fill-mode: forwards; animation-delay: 0.7s; }
    .a2 { left: 55%; transform: scale(1); opacity: 1; animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate; animation-fill-mode: forwards; animation-delay: 0.7s; }
    .a3 { left: 10%; transform: scale(0.8); opacity: 1; animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate; animation-fill-mode: forwards; animation-delay: 0.7s; }

    @keyframes slideUp { 0% { top: 0; } 100% { top: -600px; } }
    @keyframes sideSway { 0% { margin-left: 0px; } 100% { margin-left: 50px; } }

    .reset { text-align: center; margin-top: 20px; }
    .reset button {
      font-weight: 800;
      font-style: normal;
      transition: all 0.1s linear;
      background-color: transparent;
      border: solid 2px #d9534f;
      border-radius: 4px;
      color: #d9534f;
      display: inline-block;
      font-size: 14px;
      text-transform: uppercase;
      margin: 5px;
      padding: 10px;
      min-width: 120px;
      cursor: pointer;
    }

    .reset button:hover {
      background-color: #d9534f;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="home-container" id="day-content">
  <h1>âœ¨ Day 15 â€“ Letter âœ¨</h1>

  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words_en_tete line1">From: RaphaÃ«lle</div>
        <div class="words_en_tete line2">To: Elea</div>
        <div class="words line3">Plus que 6 jours et </div>
        <div class="words line4">tu auras un quart de siÃ¨cle !</div>
        <div class="words_en_tete line5">xoxo</div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>

  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
  </div>

</div>

<script src="../js/day.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    var envelope = $("#envelope");
    var btn_open = $("#open");
    var btn_reset = $("#reset");

    function openEnvelope() {
      envelope.addClass("open").removeClass("close");
    }

    function closeEnvelope() {
      envelope.addClass("close").removeClass("open");
    }

    btn_open.click(openEnvelope);
    btn_reset.click(closeEnvelope);
    envelope.click(function () {
      if (envelope.hasClass("close")) openEnvelope();
      else closeEnvelope();
    });
  });
</script>


</body>
</html>
